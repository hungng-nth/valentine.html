<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Quicksand', sans-serif;
        text-align: center;
        overflow: hidden;
        color: white;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 40px;
    }

    .buttons {
        display: flex;
        gap: 50px;
        position: relative;
    }

    button {
        background: none;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        font-size: 40px;
    }

    #noBtn {
        font-size: 40px;
        position: relative;
    }

    #result {
        display: none;
        font-size: 50px;
        margin-top: 30px;
        animation: pop 0.5s ease;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }

    .explosion {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: explode 0.8s ease-out forwards;
    }

    @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(12); opacity: 0; }
    }
</style>
</head>

<body>

<h1 id="question">Will you be my Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">‚ù§Ô∏è</button>
    <button id="noBtn">üíî</button>
</div>

<div id="result">YEAHHHHH üíñ</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let result = document.getElementById("result");
let question = document.getElementById("question");

let noTexts = [
    "Are you sure? üò¢",
    "100% no? ü•∫",
    "Think again üíî",
    "Last chance üò≠",
    "Really really no?"
];

let noClickCount = 0;
let yesSize = 40;
let noSize = 40;

function explodeButton() {
    let rect = noBtn.getBoundingClientRect();
    for(let i = 0; i < 20; i++) {
        let particle = document.createElement("div");
        particle.className = "explosion";
        particle.style.background = `hsl(${Math.random()*360},100%,60%)`;
        particle.style.left = rect.left + rect.width/2 + "px";
        particle.style.top = rect.top + rect.height/2 + "px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 800);
    }

    noBtn.style.display = "none";
}

yesBtn.onclick = function() {
    question.style.display = "none";
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";
    document.body.style.background = "#ff4d6d";
}

noBtn.onclick = function() {
    noClickCount++;

    if(noClickCount < noTexts.length){
        noBtn.innerText = noTexts[noClickCount - 1];
    } 
    else {
        explodeButton();
    }

    yesSize += 10;
    yesBtn.style.fontSize = yesSize + "px";

    noSize -= 5;
    if(noSize > 5){
        noBtn.style.fontSize = noSize + "px";
    }
}
</script>

</body>
</html>
